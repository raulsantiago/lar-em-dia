<br>
<div class="container">
    <h1>Agenda Disponível para Serviços Profissionais</h1>
    <div class="alert alert-success" *ngIf="mensagemSucesso">
        {{ mensagemSucesso }}
    </div>
    <div class="alert alert-danger" *ngFor="let erro of errors">
        {{ erro }}
    </div>
    <br>
    <form class="needs-validation"  #cadForm="ngForm" (submit)="inserir()">          
        <div class="form-row">
            <div class="col-md-2 mb-3">
                <label for="validationCustom02">Data</label>
                <input type="date" class="form-control" id="validationCustom02" 
                name="data" [(ngModel)]="data">                
            </div>
        </div>            
        <button style="margin: 5px;" class="btn btn-secondary" type="submit">Incluir</button>
    </form>
    <br>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>                        
                    <th scope="col">Dia</th>
                    <th scope="col">Turno</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody *ngFor="let dado of listarAgendaDTO" >
                <tr>                        
                    <td>{{ dado.dia | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ dado.turno }}</td>
                    <td>
                        <a href="" style="padding-left: 10px;" onclick="return false;" 
                        (click)="excluir(dado.idAgenda)">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <button style="margin: 5px;" [routerLink]="['/gerenciarprofissional']" type="reset"  class="btn btn-secondary" >Voltar</button>    

</div>
