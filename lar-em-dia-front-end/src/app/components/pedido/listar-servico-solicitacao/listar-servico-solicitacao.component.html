<br>
<div class="container-lg">
    <h1>Serviços Disponíveis</h1>
    <br>
    
        <!-- tabela primeng -->
        <p-table #table
            [value]="listarServicoProfissionalDTO"
            [rowHover]="true"
            [rows]="10"
            [rowsPerPageOptions]="[10, 25, 100]"
            [paginator]="true"
            [showCurrentPageReport]="true"
            styleClass="p-datatable-striped"
            stateStorage="session"
            stateKey="servicosState"
            sortMode="multiple"
            currentPageReportTemplate="Total de registros: {totalRecords}">

            <!-- filtro -->
            <ng-template pTemplate="header">
                <tr>                    
                    <th class="textCenter inputCemPorcento" pSortableColumn="nome" scope="col">
                        Serviços<p-sortIcon field="nome"></p-sortIcon>
                    </th>
                    <th class="textCenter" style="width:12%" scope="col">Listar Tipos</th>
                </tr>
                <tr>
                    <th>
                        <input pInputText class="inputCemPorcento"
                                type="text"
                                [value]="table.filters.nome ? table.filters.nome['value'] : ''" 
                                (input)="table.filter($event.target.value, 'nome', 'contains')"/>
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <!-- listagem da tabela -->
            <ng-template pTemplate="body" let-servico>
                <tr class="ui-selectable-row" >
                    <td  >{{servico.nome}}</td>
                    <td  class="textCenter">
                        <i  href="" onclick="return false;" 
                        (click)="listarTipos(servico.idServico)"  class="fa fa-list" title="Listar Tipos de Serviços"></i>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6" style="text-align:left">Não existem registros cadastrados.</td>
                </tr>
            </ng-template>
        </p-table>
    <div class="form-row">
        <div class="ml-auto p-2 bd-highlight">
            <button [routerLink]="['/gerenciarcliente']" style="margin: 5px;" pButton type="reset" label="Voltar" class="p-button p-button-rounded p-button-secondary" ></button>
        </div>
    </div>

</div>
