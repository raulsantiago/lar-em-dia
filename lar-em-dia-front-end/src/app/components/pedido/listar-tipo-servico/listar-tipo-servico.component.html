<br>
<div class="container-lg">
    <h1>Tipo de Serviços Disponíveis</h1>
    <br>
    <h4>Serviço: {{ servicoProfissionalDTO?.nome }}</h4>
    <br>
    
        <!-- tabela primeng -->
        <p-table #table
            [value]="listarTipoServicoProfissionalDTO"
            [rowHover]="true"
            [rows]="10"
            [rowsPerPageOptions]="[10, 25, 100]"
            [paginator]="true"
            [showCurrentPageReport]="true"
            styleClass="p-datatable-striped"
            stateStorage="session"
            stateKey="tipoServicosState"
            sortMode="multiple"
            currentPageReportTemplate="Total de registros: {totalRecords}">

            <!-- filtro -->
            <ng-template pTemplate="header">
                <tr>                    
                    <th class="textCenter inputCemPorcento" pSortableColumn="nome" scope="col">
                        Tipos<p-sortIcon field="nome"></p-sortIcon>
                    </th>
                    <th class="textCenter" style="width:30%" pSortableColumn="preco" scope="col">
                        Valor do Serviço<p-sortIcon field="preco"></p-sortIcon>
                    </th>
                    <th class="textCenter" style="width:12%" scope="col">Ação</th>
                </tr>
                <tr>
                    <th>
                        <input pInputText class="inputCemPorcento"
                                type="text"
                                [value]="table.filters.nome ? table.filters.nome['value'] : ''" 
                                (input)="table.filter($event.target.value, 'nome', 'contains')"/>
                    </th>
                    <th>
                        <input pInputText class="inputCemPorcento"
                                type="text"
                                [value]="table.filters.precoFmt ? table.filters.precoFmt['value'] : ''" 
                                (input)="table.filter($event.target.value, 'precoFmt', 'contains')"/>
                    </th>
                    <th></th>
                </tr>
            </ng-template>

            <!-- listagem da tabela -->
            <ng-template pTemplate="body" let-tiposervico>
                <tr class="ui-selectable-row" >
                    <td  >{{tiposervico.nome}}</td>
                    <td  class="textRight" >{{tiposervico.precoFmt }}</td>
                    <td  class="textCenter">
                        <i  href="" onclick="return false;" 
                        (click)="agendar(tiposervico.idTipo)"  class="fa fa-calendar" title="Agendar um serviço profissional"></i>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6" style="text-align:left">Não existem registros cadastrados.</td>
                </tr>
            </ng-template>
        </p-table>

    <div class="form-row">
        <div class="ml-auto p-2 bd-highlight">
            <button [routerLink]="['/solicitar']" style="margin: 5px;" pButton type="reset" label="Voltar" class="p-button p-button-rounded p-button-secondary" ></button>
        </div>
    </div>

</div>
