<div class="container">
    <h1>Gerenciar Acesso do Profissional</h1>        
    <h6 *ngIf="mensagemSucesso" >Cadastro alterado com sucesso</h6>
    <form   #cadForm="ngForm" (submit)="alterar()">

        <input type="text" id="id" 
        name="idProfissional" [(ngModel)]="idProfissional" disabled >
        


        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="validatedCustomFile" 
            name="foto" [(ngModel)]="foto" >
            <label class="custom-file-label" for="validatedCustomFile">Selecione uma foto</label>        
        </div>
        <div >
            <label for="exampleDropdownFormEmailnome">Nome</label>
            <input type="text" id="exampleDropdownFormEmailnome" 
            name="nome" [(ngModel)]="nome" >
        </div>
        <div >
            <label for="exampleDropdownFormEmailcpf">CPF</label>
            <input type="text" id="exampleDropdownFormEmailcpf" 
            name="cpf" [(ngModel)]="cpf" >
        </div>
        <div>
            <label for="exampleDropdownFormEmail1">Email</label>
            <input type="email" id="exampleDropdownFormEmail1" placeholder="email@exemplo.com.br"
            name="email" [(ngModel)]="email" >
        </div>
        <div>
            <label for="exampleDropdownFormEmailcelular">Celular</label>
            <input type="text" id="exampleDropdownFormEmailcelular" 
            name="celular" [(ngModel)]="celular" >
        </div>
        <div>
            <label for="exampleDropdownFormPassword1">Senha</label>
            <input type="password"  id="exampleDropdownFormPassword1"
            name="senha" [(ngModel)]="senha" >
        </div>
        <div>
            <p>Cancelar acesso</p>
            <div class="custom-control custom-radio custom-control-inline">                
                <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input" 
                [(ngModel)]="ativo" [value]=true value="true" >
                <label class="custom-control-label" for="customRadioInline1">Não</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input"
                [(ngModel)]="ativo" [value]=false value="false">
                <label class="custom-control-label" for="customRadioInline2">Sim</label>
            </div>
        </div>
        <br>
        <button [routerLink]="['']" type="reset" >Voltar</button>
        <button type="submit" >Salvar</button>
    </form>
</div>
    <!-- (change)="uploadFoto($event, loginProfissionalDTO)" -->

    <div>
        <div>Logout</div>
        <div class="card-footer text-center">
            <div class="small">
                <a href="#" (click)="logout()" >
                    Sair
                </a>
            </div>    
        </div>
        <div>Usuário Logado</div>
        <div class="card-footer text-center">
            <div class="small">
                {{usuarioLogado}}
            </div>    
        </div>
    </div>
