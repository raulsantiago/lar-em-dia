<div class="externa" >
    <p-toast></p-toast>
<div class="interna">

    <h1>Gerenciar Acesso do Profissional</h1>   
    <br>     
    
    <div class="form-row">
        <div class="form-group col-md-2" *ngIf="gerenciarProfissionalDTO?.foto != null || gerenciarProfissionalDTO?.foto != undefined" >
            <img class="rounded-circle" width="80" height="80" src="data:image/jpg;base64,{{gerenciarProfissionalDTO.foto}}"  />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <input type="file" class="custom-file-input" id="validatedCustomFile" 
            name="foto" (change)="uploadFoto($event)" >
            <label class="custom-file-label" for="validatedCustomFile">Selecione uma foto</label>
        </div> 
    </div>        
    
    <form   #cadForm="ngForm" (submit)="alterar()">
        <div  *ngIf="gerenciarProfissionalDTO" >
            <div class="form-row">
                <div  class="form-group col-md-8" >
                    <label for="exampleDropdownFormEmailnome"><h5>Nome</h5></label>
                    <input  class="form-control email" type="text" id="exampleDropdownFormEmailnome" 
                    name="nome" [(ngModel)]="gerenciarProfissionalDTO.nome" >
                </div>
                <div class="form-group col-md-4">
                    <label for="exampleDropdownFormEmailcpf"><h5>CPF</h5></label>
                    <input  class="form-control" type="text" id="exampleDropdownFormEmailcpf" 
                    name="cpf" [(ngModel)]="gerenciarProfissionalDTO.cpf" >
                </div>
                <div class="form-group col-md-8">
                    <label for="exampleDropdownFormEmail1"><h5>E-mail</h5></label>
                    <input  class="form-control" type="email" id="exampleDropdownFormEmail1" 
                    name="email" [(ngModel)]="gerenciarProfissionalDTO.email" >
                </div>
                <div class="form-group col-md-4">
                    <label for="exampleDropdownFormEmailcelular"><h5>Celular</h5></label>
                    <input  class="form-control" type="text" id="exampleDropdownFormEmailcelular" 
                    name="celular" [(ngModel)]="gerenciarProfissionalDTO.celular" >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8" >
                    <h5>Senha</h5>
                    <p-password name="senha" [(ngModel)]="gerenciarProfissionalDTO.senha" [toggleMask]="true" ></p-password>
                </div>
            </div>



            <!-- <div class="form-row">            
                <div class="form-group col-md-4" >
                    <label for="exampleDropdownFormPassword1"><h5></h5>Senha</label>
                    <input class="form-control" type="password"  id="exampleDropdownFormPassword1"
                    name="senha" [(ngModel)]="gerenciarProfissionalDTO.senha" >
                </div>
            </div> -->

            <div>
                <h5>Cancelar acesso</h5>
                <div class="custom-control custom-radio custom-control-inline">                
                    <input type="radio" id="customRadioInline1" name="customRadioInline"  class="custom-control-input"
                    [(ngModel)]="gerenciarProfissionalDTO.ativo" [value]=true value="true" >
                    <label class="custom-control-label" for="customRadioInline1">NÃ£o</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline"  class="custom-control-input"
                    [(ngModel)]="gerenciarProfissionalDTO.ativo" [value]=false value="false">
                    <label class="custom-control-label" for="customRadioInline2">Sim</label>
                </div>
            </div>
            <div class="form-row">
                <div class="ml-auto p-2 bd-highlight">
                    <button style="margin: 5px;" pButton type="submit" label="Salvar" class="p-button p-button-rounded p-button-warning" ></button>
                </div>
            </div>
        </div>
    </form>
    <br>

</div>
</div>
