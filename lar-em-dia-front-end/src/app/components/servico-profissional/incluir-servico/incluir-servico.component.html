<br>
<div class="container">
    <p-toast></p-toast>
    <h1>Cadastro do Serviço Profissional</h1>        
    <br>
    <form   #cadForm="ngForm" (submit)="inserir()">
        <div class="form-row">
            <div class="form-group col-md-6"  >
                <label for="exampleDropdownFormEmailnome"><h5>Onde será o serviço</h5></label>
                <input  class="form-control" type="text" id="exampleDropdownFormEmailnome" 
                name="nomeServico" [(ngModel)]="nomeServico" >
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6"  >
                <label for="exampleDropdownFormEmailcpf"><h5>Tipo do serviço</h5></label>
                <input  class="form-control" type="text" id="exampleDropdownFormEmailcpf" 
                name="nomeTipo" [(ngModel)]="nomeTipo" >
            </div>        
        </div>        
        <div class="form-row">
            <div class="form-group col-md-2"  >
                <label for="exampleDropdownFormEmailcelular"><h5>Preço</h5></label>
                <input class="form-control" type="text" id="exampleDropdownFormEmailcelular" 
                name="preco" [(ngModel)]="preco" 
                currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
                >
            </div>
        </div>
        <br>
        <button style="margin: 5px;" pButton type="submit" label="Salvar" class="p-button p-button-rounded p-button-warning" ></button>
        <button style="margin: 5px;" [routerLink]="['/listarservico']" pButton type="reset" label="Voltar" class="p-button p-button-rounded p-button-secondary" ></button>
    </form>
</div>
