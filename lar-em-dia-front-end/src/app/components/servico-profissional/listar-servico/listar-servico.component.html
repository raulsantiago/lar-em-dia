<br>
<div class="container">
    <h1>Lista de Serviços Profissionais</h1>
        <button [routerLink]="['/cadastrarservico']" type="reset" >Novo</button>
        <br>
        <br>
        <div class="table-responsive">            
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">Onde será o serviço</th>
                      <th scope="col">Tipo do serviço</th>
                      <th scope="col">Preço</th>
                      <th scope="col">Ação</th>
                      <th hidden scope="col"></th>
                      <th hidden scope="col"></th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let dado of listaTipoServicoProfissionalDTO" >
                    <tr>
                      <td>{{ dado.servicoProfissionalDTO?.nome }}</td>                      
                      <td>{{ dado.nome }}</td>
                      <td>{{ dado.preco }}</td>
                      <td><a href="/alterarservico">Alterar</a></td>                      
                      <td hidden>{{ dado.servicoProfissionalDTO?.idServico }}</td>
                      <td hidden>{{ dado.idTipo }}</td>
                    </tr>
                  </tbody>
            </table>
        </div>
        <br>
        <button [routerLink]="['/gerenciarprofissional']" type="reset" >Voltar</button>
</div>
